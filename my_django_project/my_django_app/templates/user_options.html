{% extends 'base.html' %}

{% block title %}User Options{% endblock %}

{% block temp_content %}

<ul class="user-options">
    {% if is_logged_in %}
        <li><a href="#" class="disabled-link">Register</a></li>
        <li><a href="#" class="disabled-link">Login</a></li>
        <li><a href="/profile/">My Profile</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
    {% else %}
        <li><a href="/register/">Register</a></li>
        <li><a href="/login/">Login</a></li>
        <li><a href="#" class="disabled-link">My Profile</a></li>
        <li><a href="#" class="disabled-link">Logout</a></li>
    {% endif %}
</ul>

{% endblock %}
