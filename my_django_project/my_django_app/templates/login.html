{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block temp_content %}

<h1>Welcome to the Login page page!</h1>


<form method="post">
  {% csrf_token %}
  <label for="username">User Name:</label>
  <input
    type="text"
    placeholder="User Name"
    name="username"
    id="username"
  />
  <label for="password">Password:</label>
  <input
    type="password"
    placeholder="User Password"
    name="password"
    id="password"
  />
  <input
    type="submit"
    value="Login!"
  />
</form>

{% if messages %}
<h3>Message:</h3>
{% for item in messages %}
<p>{{item}}</p>
{% endfor %} {% endif %}

{% endblock %}
